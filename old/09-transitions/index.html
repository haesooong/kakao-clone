<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        .box {
            background-color: green;
            color: white;
            transition:all 1s ease-in-out;
        }
        .box:hover {
            background-color: red;
            color: yellow;
        }
    </style>
</head>


<body>
<span class="box">
    Text
</span>
</body>
</html>
